<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller del curso practico de javacsript</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>

        <form action="">
            <label for="inputPrice">Escribe el precio de tu producto</label>
            <input id="inputPrice" type="number"/>
            
            <label for="inputDiscount">Escribe el descuento de tu producto</label>
            <input id="inputDiscount" type="number"/>

            <label for="cupones">Seleccione el cupon</label>
                <select name="cupones" id="cupones">
                    <option value="fant">cupon fantastico</option>
                    <option value="reg">cupon regular</option>
                    <option value="meh">cupon meh</option>
                </select>
            
            <button type="button" onclick="buttonPriceDiscount()">Calcular el precio con descuento</button>
            <p id="resultP"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
